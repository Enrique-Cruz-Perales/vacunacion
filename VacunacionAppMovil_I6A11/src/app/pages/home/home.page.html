
<ion-header>
  <ion-toolbar>
    <ion-title  slot="start" class="ion-text-center">Sistema de Vacunación</ion-title>
    <ion-button slot="end" routerLink="/vacunar"  fill="clear" >
      Acceder
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">  

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6">

        <!-- <ion-card>
          <ion-img src="/assets/imagenes/vacuna-covid-6.jpg"></ion-img>
        </ion-card> -->

        <ion-card-header>
          <ion-card-subtitle color="dark" class="font-format">Nacionales</ion-card-subtitle>
          <ion-card-title class="font-format-ligth">Registro de vacunación con CURP.</ion-card-title>
        </ion-card-header>

        <!-- <ion-card-content>
          Ingresa aquí si eres de nacionalidad Mexicana y cuentas con CURP.
        </ion-card-content> -->

        <ion-button routerLink="/registro-con-curp" color="warning" expand="full" shape="round">
          Registarse
        </ion-button>

      </ion-col>

      <ion-col size="12" size-lg="6" size-md="6" size-sm="6">

        <!-- <ion-card>
          <ion-img src="/assets/imagenes/vacuna-covid-6.jpg"></ion-img>
        </ion-card> -->

        <ion-card-header>
          <!-- <ion-card-subtitle color="dark" class="font-format">Nacionales</ion-card-subtitle> -->
          <ion-card-title class="font-format-ligth">Registro de vacunación sin CURP.</ion-card-title>
        </ion-card-header>

        <!-- <ion-card-content>
          Ingresa aqui si eres de nacionalidad Mexicana y NO cuentas con CURP.
        </ion-card-content> -->

        <ion-button routerLink="/registro-sin-curp" color="tertiary" expand="full" shape="round">
          Registrarse
        </ion-button>

      </ion-col>

                 
            
    </ion-row>

    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6">

        <!-- <ion-card>
          <ion-img src="/assets/imagenes/vacuna-covid-6.jpg"></ion-img>
        </ion-card> -->

        <ion-card-header>
          <ion-card-subtitle color="dark" class="font-format">Extranjeros</ion-card-subtitle>
          <ion-card-title class="font-format-ligth">Registro con pasaporte</ion-card-title>
        </ion-card-header>

        <!-- <ion-card-content>
          Ingresa aquí si eres extranjero y cuentas con pasaporte y/o visa vigente.
        </ion-card-content> -->

        <ion-button routerLink="/registro-con-pasaporte" color="success" expand="full" shape="round">
          Registrarse
        </ion-button>

      </ion-col>

      <ion-col size="12" size-lg="6" size-md="6" size-sm="6">

        <!-- <ion-card>
          <ion-img src="/assets/imagenes/vacuna-covid-6.jpg"></ion-img>
        </ion-card> -->

        <ion-card-header>
          <!-- <ion-card-subtitle color="dark" class="font-format">Extranjeros</ion-card-subtitle> -->
          <ion-card-title class="font-format-ligth">Registro sin documentos</ion-card-title>
        </ion-card-header>

        <!-- <ion-card-content>
          Ingresa aquí si eres extranjero y NO cuentas con documentación.
        </ion-card-content> -->

        <ion-button  routerLink="/registro-sin-documentos" color="secondary" expand="full" shape="round">
          Registrarse
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
  
  

</ion-content>
